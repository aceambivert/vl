<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      text-align: center;
    }

    .card {
      background: white;
      padding: 36px 24px;
      border-radius: 24px;
      box-shadow: 0 14px 36px rgba(0,0,0,0.25);
      width: 92%;
      max-width: 430px;
    }

    /* TEXT */
    h1 {
      color: #ff4d6d;
      font-weight: 700;
      font-style: italic;
      font-size: 40px; /* bigger */
      margin-bottom: 18px;
    }

    p {
      font-size: 26px; /* bigger */
      font-weight: 600;
      font-style: italic;
      margin-top: 14px;
    }

    /* IMAGES (default) */
    img {
      width: 100%;
      max-height: 210px;
      object-fit: contain;
      margin-top: 12px;
      border-radius: 16px;
    }

    /* FIRST IMAGE ONLY */
    .start-image {
      max-height: 280px; /* bigger first image */
    }

    /* BUTTONS */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 22px;
    }

    button {
      padding: 10px 20px; /* smaller */
      font-size: 20px;    /* smaller */
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      font-style: italic;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      min-width: 120px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #adb5bd;
      color: white;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      h1 {
        font-size: 32px;
      }

      p {
        font-size: 24px;
      }

      img {
        max-height: 170px;
      }

      .start-image {
        max-height: 240px;
      }

      button {
        width: 100%;
        font-size: 20px;
      }

      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <h1>Aashu, will you be my Valentine? ğŸ’</h1>
  <div class="buttons">
    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ’”</button>
  </div>
</div>

<script>
  const card = document.getElementById("card");

  const steps = [
    {
      text: "Soch le acche se! ğŸ¤¨",
      img: "images/tenor.gif"
    },
    {
      text: "Ek baar aur soch le ğŸ˜",
      img: "images/tenor_2.gif"
    },
    {
      text: "Maan ja na betu...! Kitna bhav khaegi... ğŸ˜¬",
      img: "images/tenor_3.gif"
    },
    {
      text: "Last chance de rha hu! ğŸ˜ˆ",
      img: "images/tenor_4.gif"
    }
  ];

  let step = -1;

  function renderInitial() {
    card.innerHTML = `
      <h1>Aashu, will you be my Valentine? ğŸ’</h1>
      <img src="images/img.png" class="start-image" alt="Valentine Image">
      <div class="buttons">
        <button id="yes">YES ğŸ’–</button>
        <button id="no">NO ğŸ’”</button>
      </div>
    `;
    bindButtons();
  }

  function renderStep() {
    const current = steps[Math.min(step, steps.length - 1)];
    card.innerHTML = `
      <h1>${current.text}</h1>
      <img src="${current.img}">
      <div class="buttons">
        <button id="yes">YES ğŸ’–</button>
        <button id="no">NO ğŸ’”</button>
      </div>
    `;
    bindButtons();
  }

  function handleNo() {
    step++;
    if (step < steps.length) {
      renderStep();
    } else {
      card.innerHTML = `
        <h1>Okayâ€¦ NO is no longer an option ğŸ˜Œ</h1>
        <img src="images/tenor_5.gif">
        <div class="buttons">
          <button id="yes">YES ğŸ’–</button>
        </div>
      `;
      document.getElementById("yes").addEventListener("click", showYes);
    }
  }

  function showYes() {
    card.innerHTML = `
      <h1>YAYYYY!!! ğŸ’˜ğŸ¥°</h1>
      <img src="images/img_1.png">
      <p>Youâ€™re officially my Valentine â¤ï¸</p>
    `;
  }

  function bindButtons() {
    document.getElementById("yes").addEventListener("click", showYes);
    document.getElementById("no").addEventListener("click", handleNo);
  }

  renderInitial();
</script>

</body>
</html>
